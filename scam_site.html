<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click the Link</title>
  <style>
    :root {
      --accent: #06b6d4;
      --text: #ffffff;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0f1724, #071023);
      flex-direction: column;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      min-width: 260px;
    }
    a.launch {
      display: inline-block;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      color: #0f1724;
      background: var(--accent);
      box-shadow: 0 6px 18px rgba(6, 182, 212, 0.16);
    }
    .message {
      font-size: clamp(24px, 8vw, 72px);
      font-weight: 900;
      color: var(--text);
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
      margin: 0;
    }
    .back {
      display: inline-block;
      margin-top: 18px;
      text-decoration: none;
      color: var(--accent);
      font-weight: 600;
    }
    .gif-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 style="margin:0 0 14px 0;color:var(--text)">A link to a message</h1>
    <p style="color:#9fb3c8">This page contains a single link. Click it to reveal the text.</p>
    <a href="#" class="launch" id="launch">Open link</a>
  </div>

  <script>
    const launch = document.getElementById('launch');
    const card = document.getElementById('card');

    launch.addEventListener('click', (e) => {
      e.preventDefault();
      document.body.innerHTML = `
        <video autoplay loop muted playsinline class="gif-bg">
          <source src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.mp4" type="video/mp4">
        </video>
        <main style="min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">
          <p class="message">LOL you got scammed</p>
          <a class="back" href="javascript:location.reload()">Go back</a>
        </main>
      `;
    });
  </script>
</body>
</html>
